<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{current.city}}, {{current.country}}</div>
    <div class="right mat-subheading no-margin" fxFlex>{{current.date | date:'EEEE MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%"><img class="img-zoom" [src]='current.image' alt="image" height="20px" width="20px"></div>
    <div fxFlex class="right no-margin">
      <p class="mat-display-3">{{current.temperature | number:'1.0-0'}}<span class="mat-display-1">&#8451;</span></p>
      </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>
